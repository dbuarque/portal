<template>
    <div class="asset-card-container" class.bind="reselect ? 'reselect' : ''" click.trigger="openSidebar()">
        <div if.bind="!asset" class="no-asset">
            <i class="fal fa-hand-point-up"></i>&nbsp;Select
        </div>
        <div if.bind="asset" class="asset-card card" class.bind="verified ? 'verified' : 'not-verified'" title.bind="description">
            <div class="card-content">
                <div class="card-body">
                    <table>
                        <tr>
                            <td class="image-cell">
                                <div class="image-wrapper">
                                    <img show.bind="loading === 0" src.bind="imageSrc">
                                    <span show.bind="loading > 0"><i class="fal fa-sync fa-spin"></i></span>
                                </div>
                                <div class="verification">
                                    <span show.bind="verified">
                                        <div class="fa-lg fa-layers" title.bind="verifiedMessage">
                                            <i class="fas fa-circle" style="color: #fff;"></i>
                                            <i class="fal fa-check-circle success-text"></i>
                                        </div>
                                    </span>
                                    <span show.bind="!verified">
                                        <div class="fa-lg fa-layers" title.bind="verifiedMessage">
                                            <i class="fas fa-triangle" style="color: #fff;"></i>
                                            <i class="fal fa-exclamation-triangle warning-text"></i>
                                        </div>
                                    </span>
                                </div>
                            </td>
                            <td class="description-cell">
                                <div class="asset-code"><strong>${assetCode}</strong></div>
                                <div click.trigger="followHomeDomain($event)" show.bind="homeDomain" class="primary-text home-domain">${homeDomain}</div>
                                <!--<a show.bind="homeDomain" target="_blank" href.bind="homeDomain" class="primary-text home-domain">${homeDomain}</a>-->
                                <div class="issuer-address" if.bind="asset.type.toLowerCase() !== 'native'">
                                    <shortened-address address.bind="issuerAddress"></shortened-address>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
