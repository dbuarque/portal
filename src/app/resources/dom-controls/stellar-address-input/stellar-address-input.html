<template>
    <div class="stellar-address-input">
        <label class="dark-gray-text">-- enter public key or federated address --</label>
        <input value.bind="inputValue & debounce:500"><br>
        <div if.bind="inputValue">
            <span if.bind="loading > 0">
                <i class="fal fa-sync fa-spin primary-text"></i>
            </span>
            <div if.bind="loading === 0">
                <span if.bind="!publicKey" class="validation-error-text"><i class="fal fa-times-circle"></i>&nbsp;Invalid Account Address</span>
                <span if.bind="publicKey && publicKey === federatedAddress" class="validation-success-text"><i class="fal fa-check-circle"></i>&nbsp;Valid Account Address</span>
                <span if.bind="publicKey && publicKey !== federatedAddress" style="word-break: break-all" class="validation-success-text"><i class="fal fa-check-circle"></i>&nbsp;Valid Federated Address. Resolved to
                    <shortened-address address.bind="publicKey"></shortened-address>
                </span>
            </div>
        </div>
    </div>
</template>
