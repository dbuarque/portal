<template>
    <div class="stellar-address-input">
        <label class="dark-gray-text">-- enter public key or federated address --</label>
        <input value.bind="inputValue & debounce:500"><br>
        <div if.bind="inputValue">
            <span if.bind="loading > 0">
                <i class="fal fa-sync fa-spin primary-text"></i>
            </span>
            <div if.bind="loading === 0">
                <span if.bind="!publicKey" class="error-text"><i class="fal fa-exclamation-circle"></i>&nbsp;Invalid Account Address</span>
                <span if.bind="publicKey && !federatedAddress" class="success-text"><i class="fal fa-check-circle"></i>&nbsp;Valid Account Address</span>
                <span if.bind="publicKey && federatedAddress" style="word-break: break-all" class="success-text"><i class="fal fa-check-circle"></i>&nbsp;Valid Federated Address. Resolved to ${publicKey | shortenAddress:6}</span>
            </div>
        </div>
    </div>
</template>
