<template>
    <div class="sign-with-provided-secret">
        <alert-card show.bind="errorMessage" title="Errors With Your Secret Key" type="error">
            <div>${errorMessage}</div>
        </alert-card>
        <form novalidate focus-input submit.trigger="sign()">
            <div class="row">
                <div class="col s12">
                    <div class="form-field">
                        <label>Secret Key</label>
                        <input type="password" class="form-control" value.bind="secret" title="Secret Key">
                    </div>
                    <div class="form-field">
                        <label>
                            Remember Secret
                            <span md-tooltip="text.bind: rememberExplanation;">
                                <i class="primary-text fal fa-question-circle"></i>
                            </span>
                        </label>&nbsp;<md-checkbox md-checked.bind="remember"></md-checkbox>
                    </div>
                    <br>
                    <div class="cols center-align form-field">
                        <button md-waves type="button" class="btn gray" click.trigger="back()">
                            <i class="fal fa-arrow-left"></i>&nbsp;Back
                        </button>
                        <button disabled.bind="!secret" md-waves type="submit" class="btn primary">
                            <i class="fal fa-lock"></i>&nbsp;Sign
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
