<template>
    <div class="sign-manually">
        <form novalidate focus-input submit.trigger="submitToNetwork()">
            <alert-card type="info" title="Sign Your Transaction Manually Below">
                <div>
                    Below is your raw transaction envelope xdr. Please copy and sign it with the method of your choice.
                    Once it is signed, you can submit it by any method you like (i.e. your favorite wallet, transaction builder or lupoex).
                    If you would like to use lupoex to submit your transaction to the network, you must reenter the signed transaction below as a base 64 encoded string.
                </div>
            </alert-card>
            <alert-card show.bind="errorMessage" title="Errors With Your Input" type="error">
                <div>${errorMessage}</div>
            </alert-card>
            <div class="row">
                <div class="col s12">
                    <div class="form-field">
                        <label>
                            Transaction Envelope XDR (Base 64 Encoded)&nbsp;
                            <span show.bind="!displayCopySuccess" class="primary-text copy-label">
                                <span class="copy-icon">
                                    <i class="far fa-copy"></i>
                                </span>
                            </span>
                            <span show.bind="displayCopySuccess" class="success-text">
                                <i class="far fa-check"></i>&nbsp;Copied!
                            </span>
                        </label>
                        <div class="copy-transaction">
                            ${transactionEnvelopeXDR}
                        </div>
                    </div>
                    <div class="form-field">
                        <label>
                            Signed Transaction Envelope XDR (Base 64 Encoded)
                        </label>
                        <textarea class="materialize-textarea" value.bind="signedTransactionEnvelopeXDR" cols="30" rows="5"></textarea>
                    </div>
                    <br>
                    <div class="cols center-align form-field">
                        <button md-waves type="button" class="btn gray" click.trigger="back()">
                            <i class="fal fa-arrow-left"></i>&nbsp;Back
                        </button>
                        <button disabled.bind="!signedTransactionEnvelopeXDR" md-waves type="submit" class="btn primary">
                            Submit&nbsp;<i class="fal fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
