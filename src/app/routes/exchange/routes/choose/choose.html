<template>
    <require from="./getting-started/getting-started"></require>
    <require from="./top-ten-markets/top-ten-markets"></require>
    <!--<require from="./favorite-markets/favorite-markets"></require>-->
    <div class="choose">
        <div class="row">
            <div style="margin: 0 auto; max-width: 1000px; width: 100%;">
                <!--<getting-started></getting-started>-->
                <div class="row asset-pair-row">
                    <div class="col l6 offset-l3 m8 offset-m2 center-text">
                        <alert config.bind="alertConfig"></alert>
                        <asset-pair-cards switch-assets.bind="switchAssets" reselect.bind="reselect" asset-pair.bind="assetPair"></asset-pair-cards>
                        <br>
                        <button click.trigger="goTrade()" class="btn primary btn-large" disabled.bind="!assetPair.buying || !assetPair.selling">
                            Trade&nbsp;<i class="fal fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <top-ten-markets go-trade.trigger="goTrade()"></top-ten-markets>

            </div>
        </div>
    </div>
</template>
