<template>
    <require from="./tradingview-price-chart.value-converters"></require>

    <div class="card tradingview-price-chart">
        <div class="card-content no-heading">
            <div class="card-body no-padding">
                <button show.bind="chartReady" class="studies-button primary btn btn-small btn-flat" md-dropdown="ref.bind: studiesDropdown; below-origin: true; constrain-width: false; stop-propagation: true;">
                    <i class="fal fa-chart-line"></i>
                </button>
                <ul class="studies-dropdown" ref="studiesDropdown">
                    <li repeat.for="s of studiesList" click.trigger="toggleStudy($event, s)">
                            <div class="icon-container" show.bind="displayedStudies[s]">
                                <i class="fal fa-check-square primary-text"></i>
                            </div>&nbsp;
                        ${s & oneTime}
                    </li>
                </ul>
                <div id="tradingview-price-chart-container">
                </div>
                <div class="filters center">
                    <div class="btn-group">
                        <span class="label">Timeframe:</span>&nbsp;
                        <button class="btn btn-small btn-flat" title.one-time="tf.description" disabled.bind="tf | disableTimeframe:$parent.currentResolution"
                                click.trigger="setTimeframe(tf)" repeat.for="tf of config.time_frames">
                            ${tf.text & oneTime}
                        </button>
                    </div>
                    <div class="btn-group">
                        <span class="label">Resolution:</span>
                        <button class="btn btn-small btn-flat ${r.resolution === $parent.currentResolution ? 'active' : ''}" title.one-time="r.description"
                                click.trigger="setResolution(r)" repeat.for="r of config.supported_resolutions">
                            ${r.text & oneTime}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
