<template>
    <form novalidate focus-input submit.trigger="login()">
        <alert-card title="Input Error" show.bind="errorMessage" type="error">
            ${errorMessage}
        </alert-card>
        <div class="row">
            <div class="col s12">
                <div class="form-field" validation-errors.bind="secretErrors" class.bind="secretErrors.length ? 'invalid' : ''">
                    <label>Secret Key&nbsp;
                        <span md-tooltip="text: Logging in with you secret key will cause your secret key to be stored (until you log out or close/refresh this browser tab) so that you can create transactions.;">
                            <i class="primary-text fal fa-question-circle"></i>
                        </span>
                    </label>
                    <input type="password" value.bind="secretKey & validate">
                    <div class="validation-error-text" repeat.for="errorInfo of secretErrors">
                        ${errorInfo.error.message}
                    </div>
                </div>
                <div class="cols center-align form-field">
                    <button md-waves type="submit" class="btn primary">
                        <i class="fal fa-check"></i>&nbsp;Login
                    </button>
                </div>
            </div>
        </div>
        <spinner-overlay min-height="150" size="2x" spin.bind="loading > 0"></spinner-overlay>
    </form>
</template>
