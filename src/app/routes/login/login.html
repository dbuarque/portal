<template>
    <div class="login">
        <div class="login-container">
            <div class="card">
                <div class="card-content">
                    <div class="card-heading center-text">
                        <div class="card-title">
                            Login
                        </div>
                    </div>
                    <div class="card-body">
                        <div>
                            <label>Login With My</label>
                            <select md-select value.two-way="loginMethod" change.trigger="changeLoginMethod()" title="Login Method">
                                <option repeat.for="method of loginMethods" model.bind="method">${method.label}</option>
                            </select>
                            <br>
                            <router-view></router-view>
                        </div>
                        <br>
                        <div class="center-text">
                            Don't have an account? <a route-href="createAccount">Create a new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
